<!-- mini_fb/show_all_profiles.html-->
{% extends 'mini_fb/base.html' %}


{% block content %}

<!-- <h1>Name    Hometown    Image</h1> -->

<!-- display the context data-->

<!-- {{mini_fbs}} -->


<!-- create a loop to display the quotes-->



{% for profile in profiles %}


<tr>
    <td style="text-align:center"><a href="{% url 'show_profile_page' profile.pk %}">{{profile.first_name}} {{profile.last_name}}</a></td>
    <td style="text-align:center">{{profile.city}}</td>
    <td><a href="{% url 'show_profile_page' profile.pk %}"><img src="{{profile.image_url}}" style="max-width: 100;"></a></td>
</tr>



    


{% endfor %}



{% endblock %}
