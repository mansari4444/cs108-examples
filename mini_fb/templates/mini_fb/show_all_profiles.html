<!-- display the context data-->

<!-- {{mini_fbs}} -->


<!-- create a loop to display the quotes-->
<ul>
<table style="width:100%">

<tr>
    <th>Name</th><th>Hometown</th><th>Image</th>
</tr>

{% for profile in profiles %}


<tr>
    <td style="text-align:center"><a href="{% url 'show_profile_page' profile.pk %}">{{profile.first_name}} {{profile.last_name}}</a></td>
    <td style="text-align:center">{{profile.city}}</td>
    <td><img src="{{profile.image_url}}" style="max-width: 100;"></td>
</tr>


    


{% endfor %}

</table>
</ul>
